<ion-content>
  <ion-slides pager>

    <ion-slide>
      <div class="diag">
        <ion-icon ios="ios-magnet" md="md-magnet" color="secondary"></ion-icon>
      </div>
      <div>
        <h1>Welcome to CrossTrack</h1>
        <p>You were't born to do expenses.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag">
        <ion-icon ios="ios-analytics" md="md-analytics" color="secondary"></ion-icon>
      </div>
      <div>
        <h1>Analyze</h1>
        <p>Get charts on your expenses.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag">
        <ion-icon ios="ios-pricetags" md="md-pricetags" color="secondary"></ion-icon>
      </div>
      <div>
        <h1>Categorize</h1>
        <p>Categorize, tag, and group expenses into a report.</p>
      </div>
    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3 (click)="login()" style="text-align: center;">Login</h3>
      </ion-col>
      <ion-col size="6">
          <h3 (click)="register()" style="text-align: center;">Register</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
