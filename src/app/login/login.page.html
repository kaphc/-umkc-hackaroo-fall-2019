<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button color="danger" (click)="exit()">
      Exit
    </ion-button>
  </ion-buttons>
  <ion-title color="secondary">Login to Account</ion-title>
</ion-toolbar>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-grid style="color: white">
    <ion-row>
      <ion-col size="12">
        <h5 (click)="login()" style="text-align: center; color:white">Login</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
